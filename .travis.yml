language: swift
osx_image: xcode9.3
xcode_project: GlassNavigationBarExample.xcworkspace
xcode_scheme: GlassNavigationBarExample
xcode_sdk: iphonesimulator11.3
sudo: required

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

before_install:
  - brew update

script:
  - set -o pipefail
  - git submodule update --init
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild -workspace GlassNavigationBarExample.xcworkspace -target GlassNavigationBarExample -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
